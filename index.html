<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/d563ea2da0.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Document</title>
    </head>

    <body>
        <main class="container">
            <header class="text-center text-light my-4">
                <h1 class="mb-4">Todo List</h1>
            </header>

            <ul class="list-group mx-auto text-light">
                <li
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Go to the grocery</span>
                    <div class="task-button">
                        <i class="fa fa-pencil edit" aria-hidden="true"></i>
                        <i class="fa-solid fa-trash-can delete"></i>
                    </div>
                </li>

                <li
                    class="list-group-item d-flex flex-column justify-content-between align-items-center">
                    <div class="task d-flex flex-row justify-content-between align-items-center">
                        <a data-toggle="collapse"
                                href="#Example2"
                                aria-expanded="false"
                                aria-controls="Example">
                        <span>Do the Laundry</span>
                        </a>
                        <div class="task-button">
                            <a data-toggle="collapse"
                                href="#Example"
                                aria-expanded="false"
                                aria-controls="Example">
                                <i class="fa fa-pencil edit"
                                    aria-hidden="true"></i>
                            </a>
                            <i class="fa-solid fa-trash-can delete"></i>
                        </div>
                    </div>
                    <div class="collapse" id="Example">
                        teste
                    </div>
                    <div class="collapse" id="Example2">
                        teste2
                    </div>
                </li>

                <li
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Walk the dog</span>
                    <div class="task-button">
                        <i class="fa fa-pencil edit" aria-hidden="true"></i>
                        <i class="fa-solid fa-trash-can delete"></i>
                    </div>

                </li>
            </ul>
            <section class="creating">
                <button
                    class="add btn btn-primary"
                    type="button"
                    data-toggle="collapse"
                    data-target="#collapseExample"
                    aria-expanded="false"
                    aria-controls="collapseExample">
                    <strong>+</strong>
                </button>
                <div class="collapse" id="collapseExample">
                    <div class="new-task card card-body">
                        Anim pariatur cliche reprehenderit, enim eiusmod high
                        life accusamus
                        terry richardson ad squid. Nihil anim keffiyeh
                        helvetica, craft beer
                        labore wes anderson cred nesciunt sapiente ea proident.
                    </div>
                    <button
                        class="save btn btn-primary"
                        type="button"
                        data-toggle="collapse"
                        data-target="#collapseExample"
                        aria-expanded="false"
                        aria-controls="collapseExample">
                        <strong>Save</strong>
                    </button>
                </div>
            </section>
        </main>
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
